version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: ng02
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - web1
  web1:
    build: .
    container_name: dg02
    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn matching.wsgi -b 0.0.0.0:8000"
    volumes:
      - ./src:/src
    expose:
      - "8000"
